<div class="container mt-4">
    <h2 class="text-center">Cadastro de Usuário</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- Nome -->
        <div class="col-md-6 mb-3">
          <label for="name" class="form-label">Nome</label>
          <input type="text" class="form-control" id="name"
            [(ngModel)]="personData.name" name="name"
            [class.is-invalid]="errors.name">
          <div *ngIf="errors.name" class="invalid-feedback">
            {{ errors.name }}
          </div>
        </div>
  
        <!-- Email -->
        <div class="col-md-6 mb-3">
          <label for="email" class="form-label">Email</label>
          <input type="email" class="form-control" id="email"
            [(ngModel)]="personData.email" name="email"
            [class.is-invalid]="errors.email">
          <div *ngIf="errors.email" class="invalid-feedback">
            {{ errors.email }}
          </div>
        </div>
      </div>
  
      <div class="row">
        <!-- CPF -->
        <div class="col-md-6 mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input type="text" class="form-control" id="cpf"
            [(ngModel)]="personData.cpf" name="cpf"
            [class.is-invalid]="errors.cpf">
          <div *ngIf="errors.cpf" class="invalid-feedback">
            {{ errors.cpf }}
          </div>
        </div>
  
        <!-- CPF da Conta Bancária -->
        <div class="col-md-6 mb-3">
          <label for="bankCpf" class="form-label">CPF da Conta Bancária</label>
          <input type="text" class="form-control" id="bankCpf"
            [(ngModel)]="personData.bankAccount.bankCpf" name="bankCpf"
            [class.is-invalid]="errors.bankCpf">
          <div *ngIf="errors.bankCpf" class="invalid-feedback">
            {{ errors.bankCpf }}
          </div>
        </div>
      </div>
  
      <!-- Botão de Cadastro -->
      <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
    </form>
  </div>
