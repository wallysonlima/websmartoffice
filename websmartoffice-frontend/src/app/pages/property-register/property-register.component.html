<div class="container mt-4">
    <h2 class="text-center">Cadastro de Propriedade</h2>
  
    <form (ngSubmit)="onSubmit()">
      <div class="row">
        <!-- CPF do Proprietário -->
        <div class="col-md-6 mb-3">
          <label for="personCpf" class="form-label">CPF do Proprietário</label>
          <input type="text" class="form-control" id="personCpf" 
            [(ngModel)]="propertyData.personCpf" name="personCpf" 
            [class.is-invalid]="errors.personCpf">
          <div *ngIf="errors.personCpf" class="invalid-feedback">
            {{ errors.personCpf }}
          </div>
        </div>
  
        <!-- Registro da Propriedade -->
        <div class="col-md-6 mb-3">
          <label for="registerProperty" class="form-label">Registro da Propriedade</label>
          <input type="text" class="form-control" id="registerProperty" 
            [(ngModel)]="propertyData.registerProperty" name="registerProperty"
            [class.is-invalid]="errors.registerProperty">
          <div *ngIf="errors.registerProperty" class="invalid-feedback">
            {{ errors.registerProperty }}
          </div>
        </div>
      </div>
  
      <div class="row">
        <!-- Escritura Notarial -->
        <div class="col-md-6 mb-3">
          <label for="notarialDeed" class="form-label">Escritura Notarial</label>
          <input type="text" class="form-control" id="notarialDeed" 
            [(ngModel)]="propertyData.notarialDeed" name="notarialDeed"
            [class.is-invalid]="errors.notarialDeed">
          <div *ngIf="errors.notarialDeed" class="invalid-feedback">
            {{ errors.notarialDeed }}
          </div>
        </div>
  
        <!-- Preço -->
        <div class="col-md-6 mb-3">
          <label for="price" class="form-label">Preço (R$)</label>
          <input type="number" step="0.01" class="form-control" id="price"
            [(ngModel)]="propertyData.price" name="price"
            [class.is-invalid]="errors.price">
          <div *ngIf="errors.price" class="invalid-feedback">
            {{ errors.price }}
          </div>
        </div>
      </div>
  
      <div class="row">
        <!-- Tamanho da Propriedade -->
        <div class="col-md-6 mb-3">
          <label for="size" class="form-label">Tamanho da Propriedade</label>
          <input type="text" class="form-control" id="size"
            [(ngModel)]="propertyData.size" name="size"
            [class.is-invalid]="errors.size">
          <div *ngIf="errors.size" class="invalid-feedback">
            {{ errors.size }}
          </div>
        </div>
  
        <!-- Endereço -->
        <div class="col-md-6 mb-3">
          <label for="address" class="form-label">Endereço completo</label>
          <input type="text" class="form-control" id="address"
            [(ngModel)]="propertyData.address" name="address"
            [class.is-invalid]="errors.address">
          <div *ngIf="errors.address" class="invalid-feedback">
            {{ errors.address }}
          </div>
        </div>
      </div>
      <button type="submit" class="btn btn-primary w-100">Cadastrar Propriedade</button>
    </form>
    <!-- ✅ Toast de sucesso -->
    <div *ngIf="successMessage" class="success-toast">
      {{ successMessage }}
    </div>
  </div>
